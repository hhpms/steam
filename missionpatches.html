<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STEAM Club Mission Patches</title>
  <link rel="stylesheet" href="style.css">

  <!-- Gallery styles (kept self-contained so it won't fight your existing CSS) -->
  <style>
    .patch-gallery {
      margin-top: 28px;
      padding: 18px 0 8px;
      border-top: 1px solid rgba(255,255,255,0.12);
      display: grid;
      gap: 12px;
      justify-items: center;
    }

    .patch-gallery h2 {
      margin: 0 0 4px;
      text-align: center;
    }

    .patch-stage {
      width: min(520px, 92vw);
      display: grid;
      gap: 10px;
      justify-items: center;
    }

    .patch-frame {
      width: 100%;
      aspect-ratio: 1 / 1;           /* roughly square images */
      border-radius: 14px;
      overflow: hidden;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.12);
      display: grid;
      place-items: center;
    }

    .patch-frame img {
      width: 100%;
      height: 100%;
      object-fit: contain;           /* keeps whole patch visible */
      display: block;
    }

    .patch-caption {
      font-size: 0.95rem;
      opacity: 0.9;
      text-align: center;
      margin: 0;
    }

    .patch-controls {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .patch-btn {
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.35);
      color: inherit;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
    }

    .patch-btn:hover { filter: brightness(1.08); }
    .patch-btn:active { transform: translateY(1px); }

    .patch-dots {
      display: flex;
      gap: 6px;
      align-items: center;
      justify-content: center;
      padding: 6px 0;
    }

    .patch-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.12);
      cursor: pointer;
    }

    .patch-dot[aria-current="true"] {
      background: rgba(255,255,255,0.8);
    }

    .patch-autoplay {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
      opacity: 0.9;
      user-select: none;
    }

    .patch-autoplay input { transform: translateY(1px); }
  </style>
</head>

<body>

  <header>
    <img src="images/STEAMbanner.jpg" alt="HHPMS STEAM Club Banner">
  </header>

  <main>
    <h1>STEAM Club Mission Patches</h1>
    <p>
      Check out the mission patches our students designed during a workshop with
      <a href="https://steam4space.org/?page=home.html" title="STEAM4Space">STEAM4Space!</a>
    </p>

    <!-- ===== Mission Patch Slideshow (add at bottom of page) ===== -->
    <section class="patch-gallery" aria-label="Mission patch photo gallery">
      <h2>Gallery</h2>

      <div class="patch-stage">
        <div class="patch-frame">
          <img id="patchImg"
               src="images/mission-patches/missionpatch1.png"
               alt="Mission patch 1">
        </div>

        <p class="patch-caption" id="patchCaption">Mission patch 1 of 11</p>

        <div class="patch-controls">
          <button class="patch-btn" id="patchPrev" type="button" aria-label="Previous patch">◀ Prev</button>
          <button class="patch-btn" id="patchNext" type="button" aria-label="Next patch">Next ▶</button>

          <label class="patch-autoplay">
            <input id="patchAuto" type="checkbox">
            Auto-play
          </label>
        </div>

        <div class="patch-dots" id="patchDots" aria-label="Choose a patch"></div>
      </div>
    </section>
    <!-- ===== End Mission Patch Slideshow ===== -->

  </main>

  <script>
    // Mission patch slideshow (1–11)
    const TOTAL_PATCHES = 11;
    const basePath = "images/mission-patches/missionpatch";

    let current = 1;
    let timerId = null;

    const imgEl = document.getElementById("patchImg");
    const capEl = document.getElementById("patchCaption");
    const dotsEl = document.getElementById("patchDots");
    const prevBtn = document.getElementById("patchPrev");
    const nextBtn = document.getElementById("patchNext");
    const autoChk = document.getElementById("patchAuto");

    function setSlide(n) {
      current = n;
      imgEl.src = `${basePath}${current}.png`;
      imgEl.alt = `Mission patch ${current}`;
      capEl.textContent = `Mission patch ${current} of ${TOTAL_PATCHES}`;

      // update dots
      [...dotsEl.children].forEach((dot, i) => {
        dot.setAttribute("aria-current", (i + 1 === current) ? "true" : "false");
      });
    }

    function next() {
      setSlide(current === TOTAL_PATCHES ? 1 : current + 1);
    }

    function prev() {
      setSlide(current === 1 ? TOTAL_PATCHES : current - 1);
    }

    function buildDots() {
      for (let i = 1; i <= TOTAL_PATCHES; i++) {
        const b = document.createElement("button");
        b.type = "button";
        b.className = "patch-dot";
        b.setAttribute("aria-label", `Show mission patch ${i}`);
        b.setAttribute("aria-current", i === current ? "true" : "false");
        b.addEventListener("click", () => setSlide(i));
        dotsEl.appendChild(b);
      }
    }

    function startAutoplay() {
      stopAutoplay();
      timerId = setInterval(next, 2500);
    }

    function stopAutoplay() {
      if (timerId) clearInterval(timerId);
      timerId = null;
    }

    prevBtn.addEventListener("click", prev);
    nextBtn.addEventListener("click", next);

    autoChk.addEventListener("change", (e) => {
      if (e.target.checked) startAutoplay();
      else stopAutoplay();
    });

    // Keyboard support (when focused anywhere on page)
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") prev();
      if (e.key === "ArrowRight") next();
    });

    // Initialize
    buildDots();
    setSlide(1);

    // If an image fails to load (missing file), show a helpful message
    imgEl.addEventListener("error", () => {
      capEl.textContent = `Couldn’t load missionpatch${current}.png — check the file name/path.`;
    });
  </script>

</body>
</html>
